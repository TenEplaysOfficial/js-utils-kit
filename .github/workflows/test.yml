name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'tests/**'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  run_tests:
    name: Run yarn test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  jsr_check:
    name: JSR Publish Check (Dry Run)
    needs: run_tests
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.changed_files, 'src/') ||
      contains(github.event.head_commit.message, 'src/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install dependencies
        run: npx jsr publish --dry-run
